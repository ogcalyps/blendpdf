version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
# Note: For AWS Amplify, API route timeouts are configured in Next.js
# The maxDuration export in route.ts sets the timeout (max 30 seconds)
# Check AWS Amplify console → App settings → Build settings for function timeout configuration

